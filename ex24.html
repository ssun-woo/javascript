<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
	
	const test = () => {
		console.log("test 시작");
	}
	
	window.onload = () => {
		console.log("load 시작");
		//test();
		
		setTimeout(test, 2000);
		// 2000만큼 기다렸다가 test를 진행하라(비동기적 실행 >> 순서를 유지하지 않음)
		
		console.log("load 끝")
	}

</script>

</body>
</html>
