<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	
	const num = 2;
	let msg = "";
	switch(num){
		case 1 : msg += "1입력<br>"; break;
		case 2 : msg += "2입력<br>"; break;
		default : msg += "1,2를 제외한 다른 값 입력<br>";
	}
	

	const str = "안녕";
	switch(str){
		case "안녕" : msg += "안녕입력"; break;
		case "그래" : msg += "그래입력"; break;
	}
	document.write(msg);


</script>

</body>
</html>
