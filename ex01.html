<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript ex01</title>
</head>
<body>
	
	
	javascript(플젝) -> ex01.html<br>
	<br>
	- js<br>
	 - 동적인 정보를 표현하기 위한 언어<br>
	 - 애니메이션 추가 등 거의 모든 것을 만들 수 있는 스크립팅 언어<br>
	 - html, css의 조작이 가능해진다<br>
	<br>
	- 변수 type<br>
	 - number : 숫자형(정수, 실수)<br>
	 - string : 문자형<br>
	 - boolean : true, false<br>
	 - object : 배열 또는 key, value등을 표현하는 값<br>
	 - undefined : 변수에 값이 없는 경우<br>
	 
	<script type="text/javascript">
	/* type="text/javascript"은 생략가능! */
		
		let num = 100;
		let str = "문자열";
		let fl = 1.1234;
		let bool = true;
		let arr = [1,2,3];
		let obj = {name : "홍길동", "age" : 20};
		let test;
		console.log(num, typeof(num));
		console.log(str, typeof(str));
		console.log(fl, typeof(fl));
		console.log(bool, typeof(bool));
		console.log(arr, typeof(arr));
		console.log(obj, typeof(obj));
		console.log(test, typeof(test));
		/*해당하는 변수에 값이 없다면 undefined로 들어간다*/
		
		/* ;은 생략가능하나 넣어주는게 좋음 */
		/* javascript에서는 ""와 ''의 차이가 없다 */
		/* 확인은 인터넷창이 아닌 F12를 눌러 console을 눌러 확인 가능 */
		
		console.log('변경 전 num : ' + num + '\n변경 전 type : '+ typeof(num));
		num = "변경합니다";
		console.log('변경 후 num : ' + num + '\n변경 후 type : '+ typeof(num));
		/* 선언하는 변수형이 없기 때문에 언제든지 자유롭게 변경 가능하다 */
	
	</script>
	 
	
	




</body>
</html>
