	<script type="text/javascript">

		function localVal() {
			/*함수 안에서 만드는 변수는 그 안에서만 사용가능하다*/
			let num = 2000;
			if (true) {
				let if_num = 10;
				num += 2000;
				console.log("if : " + num);
			}
			console.log(`localVal : ${num}`);
			console.log(`if_num : ${if_num}`);
		}

		/* localVal(); */

		let num01 = "전역변수입니다";

			console.log("local 01 : " + num01);
		}

		function localVal_02() {

		localVal_01();
