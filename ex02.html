<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript ex02</title>
</head>
<body>
	
	ex02.html<br>
	<script type="text/javascript">
		/*자바 스크립트는 반드시 이 태그안에 넣어줘야 한다*/
		let name = "홍길동";
		let age = prompt("나이 입력")
		/* 입력받는 형식은 문자형식으로 입력이 된다 */
		
		document.write("이름 : " + name + "<br>");
		/* document : '현재 페이지 내에서'의 뜻을 가진다 */
		
		document.write(`name + 님의 나이 : age<br>`);
		/* esc밑, 1옆 백틱?으로 묶으면 문자열로 인식한다*/
		
				
		document.write(`${name} + 님의 나이 : ${age}<br>`);
		/* 변수를 직접적으로 안에 표현할 수 있다 */
		/* '+'가 들어가는경우 반드시 문자열이 끝나야 하지만 이렇게 작성하는경우 원하는곳에서 줄바꿈이 가능하다 */
		
		
		console.log(`age : ${typeof age}`);
		/* console을 확인해보면 string 타입으로 들어가는걸 확인 가능 */
		
		document.write(`만 나이 : ${ age - 1 }살 입니다`);
		
		let num = Number(age);
		/* num을 숫자형식으로 변환 */
		
		console.log(`num : ${typeof num}`);
		console.log(`num : ${typeof num.toString()}`);	/* 문자열 변경 */
		console.log(`num : ${typeof (num+"")}`);
		/* 이런식으로도 문자열로 변경 가능*/

		
		document.write("<h1 align='center'>안녕하세요</h1>");
		
		
		const n = "홍홍홍";
		/* const : 변경할 수 없게 상수화 시킴*/
		n = "김김김";
		console.log("n : " + n);
		/* javascript는 중간에 문제가 발생하면 밑으로는 아무것도 실행되지 않는다 */
		
		
		
	</script>
	

</body>
</html>
