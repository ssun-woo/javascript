<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
	
	const pwdChk = (t) => {
		const pwd1 = document.getElementById("pwd1");
		console.log (pwd1.value + ", " + t.value);
		document.getElementById("label").innerHTML="비밀번호 일치";
		pwd1.focus();
	}
	
	const img = (i) =>{
		// alert("이미지 선택");
		var file = i.files[0]; //file에 대한 정보가 들어온다
		if(file != ""){
			var reader = new FileReader();
			reader.readAsDataURL(file);
			reader.onload = (e) => {
				console.log(e);
				console.log(e.target);
				console.log(e.target.result);
				document.getElementById("preview").src = e.target.result;	//target과 result는 속성값
			}
		}
	}

</script>

<input type="file" onchange="img(this)">		<!-- this를 넣어주면 넣어주는 곳의 경로를 알 수 있다 -->
<img id = "preview" src = "#" width = "100" height="100" alt="없음">
<hr>
<input type="text" id="pwd1"><br>
<input type="text" id="pwd2" onchange = "pwdChk(this)">
<label id="label"></label><br>
<input type="text" ><br>

</body>
</html>
