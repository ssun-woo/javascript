<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
	
	const city = ['서울', '부산', '인천'];
	const printArr = () => {
		for(let i=0; i<city.length; i++){
			document.write(`배열 데이터 ${i} = ${city[i]}<br> `);
		}
	}
	
	printArr();
	city[3] = '대구';
	document.write(`<hr>${city}<br>`);
	
	/* join : 사이사이에 어떠한 값을 채운다*/
	const str = city.join("/");
	document.write("str : " + str + "<br>");
	document.write("str type : " + typeof str + "<br>");
	document.write("city type : " + typeof city + "<br>");
	
	document.write("str.split : " + str.split("/")+ "<br>");
	document.write("str type : " + typeof str.split("/")+ "<br>");
	/* 잘라서 배열안으로 넣기 때문에 object형식이 된다 */
	

</script>
	

</body>
</html>
