<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script type="text/javascript">
		
		let name = prompt("이름을 입력하세요 : ");
		let age = prompt(name + "님의 나이를 입력하세요 : ");
		let addr = prompt(name + "님의 주소를 입력하세요 : ");
		
		document.write("<table border=1 align='center'><tr><th>이름</th><th>나이</th><th>주소</th></tr>"
						+ "<tr><td>" + name +"</td><td>" + age + "</td><td>" + addr + "</td></tr>");
		
		document.write("<br>")
		
		let name2 = prompt("이름을 입력하세요 : ");
		let age2 = prompt(name + "님의 나이를 입력하세요 : ");
		let addr2 = prompt(name + "님의 주소를 입력하세요 : ");
		
		document.write(`<table border=1 align='center'>
		<tr>
			<th>이름</th>
			<th>나이</th>
			<th>주소</th>
		</tr>
		
		<tr>
			<td>${name}</td>
			<td>${age}</td>
			<td>${addr}</td>
		</tr>
		<tr>
			<td>${name2}</td>
			<td>${age2}</td>
			<td>${addr2}</td>
		</tr>
		</table>`);
		
	
	
	
	</script>


</body>
</html>
